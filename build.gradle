plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'net.secshell'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = targetCompatibility = 11

dependencies {
    implementation 'org.jsoup:jsoup:1.14.2'
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}
